<!doctype html>
<html lang="pt">
  <head>
    <title>Exemplo de Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/jsrender/1.0pre35/jsrender.min.js"></script>
    
    <link rel="stylesheet" href="/css/layout.css">
    <script src="js/app.js"></script>
    <script src="js/ui.js"></script>
  </head>
  <body>
    <div id="menu" data-title="Agenda"></div>
    
    <script id="linha-agenda" type="text/x-jsrender">
      <tr data-id="{{:id}}" data-v="{{:v}}">
        <td>{{> nome}}</td>
        <td>{{> email}}</td>
        <td>{{> telefone}}</td>
        <td>
          <a href="#editar" class="btn btn-info btn-xs"><i class="glyphicon glyphicon-pencil"></i> Editar</a>
          <a href="#remover" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i> Excluir</a>
        </td>
      </tr>
    </script>


    <div class="container">
      <div class="page-header">
        <h1>Lista de Contatos</h1>
      </div>
      
      <div>
        <a href="#adicionar" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> Adicionar Novo Contato</a>
        <a href="#atualizar" class="btn btn-primary"><i class="glyphicon glyphicon-refresh"></i> Atualizar Listagem</a>
      </div>
      <table class="table" id="tabela-contatos">
        <col width="20%">
        <col>
        <col width="20%">
        <col width="150">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div id="formulario" title="Formulário" style="display: none">
      <form role="form" class="form-ajax">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" name="telefone" id="telefone" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Salvar</button>
        </div>
        <div class="resposta alert" style="display: none"></div>
      </form>
    </div>

    <div class="footer">
      <div class="container">
        <p class="text-muted">Parte integrante do curso de jQuery da TargetTrust.</p>
      </div>
    </div>
  </body>
</html>
